general {
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}

listener {
    timeout = 270                                # 4.5min.
    on-timeout = brightnessctl -sd set 10%         # set monitor backlight to minimum, avoid 0 on OLED monitor.
    on-resume = brightnessctl -r                 # monitor backlight restore.
}

# turn off keyboard backlight, comment out this section if you dont have a keyboard backlight.
listener { 
    timeout = 270                                          # 4.5 min.
    on-timeout = brightnessctl -sd asus::kbd_backlight set 0; hyprlock # turn off keyboard backlight.
    on-resume = brightnessctl -r asus::kbd_backlight        # turn on keyboard backlight.
}

listener {
    timeout = 300                                # 5 min
    on-timeout = systemctl suspend                # suspend pc
}
