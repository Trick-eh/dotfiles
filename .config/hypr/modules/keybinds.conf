$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Window modification
bind = $mainMod, C, killactive,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F11, fullscreen
# bind = $mainMod, P, pseudo, # dwindle

# Software execution
bind = $mainMod, Q, exec, $terminal 
bind = $mainMod, M, exec, $logout_menu
bind = $mainMod, E, exec, $file_explorer
bind = $mainMod, O, exec, $notes
bind = $mainMod, Z, exec, $discord
bind = $mainMod, D, exec, $menu
bind = $mainMod, N, exec, $notification_center
bind = $mainMod, W, exec, $restart_modules
bind = $mainMod, F8, exec, $phone_screenshare_tcp
bind = $mainMod+SHIFT, F8, exec, $phone_screenshare_usb
# bind = $mainMod, P, exec, ./.scripts/wofi-powermenu.sh
# bind = $mainMod, U, exec, ./.scripts/wofi-custommenu.sh

# Focus movement
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switching workspaces
## especific
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

## relative
bind = $mainMod CTRL, H, workspace, e-1
bind = $mainMod CTRL, L, workspace, e+1
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Moving windows around visible workspaces
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

# Moving windows to a specific workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad workspace
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad

# Moving/resizing windows
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness control
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindel = SHIFT,XF86MonBrightnessUp, exec, brightnessctl --device=asus_screenpad s 5%+
bindel = SHIFT,XF86MonBrightnessDown, exec, brightnessctl --device=asus_screenpad s 5%-

# Media control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Zoom
bind = $mainMod+Ctrl, Plus, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # Zoom out
bind = $mainMod+Ctrl, Minus, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # Zoom in

# Hyprsunset
bind = , F12, exec, killall hyprsunset; hyprsunset -t 5000
bind = Ctrl , F12, exec, killall hyprsunset; hyprsunset -t 4000
bind = SHIFT, F12, exec, killall hyprsunset

# Screenshoting
bindel = , print, exec, hyprshot -m window -o ~/Pictures/Screenshots/
bindel = SHIFT, print, exec, hyprshot -m region ~/Pictures/Screenshots/
bindel = $mainMod, print, exec, hyprshot -m output ~/Pictures/Screenshots/
